<!DOCTYPE html>
<html>
<head>
  <title>Repeat Message Program</title>
  <script>
   function printMsg()
   {
    let number=window.prompt("Enter the number of times to print the message:")
    if(number<0)
   {
    console.log("Invalid Number.");
   }
    else
   {
    let message=window.prompt("Enter the message");
for(let i=0;i<number;i++)
{
    console.log(message);
}
   }
}
  printMsg()
  </script>
</head>
<body>
</body>
</html>
